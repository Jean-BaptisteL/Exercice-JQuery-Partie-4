<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exercice 4</title>
  </head>
  <body>
    <h1>Formulaire d'inscription</h1>
    <form>
      <div>
        <label for="firstName">Votre prénom :</label><input type="text" name="firstName" id="firstName" placeholder="Prénom"/><p id="one"></p>
      </div>
      <div>
        <label for="lastName">Votre nom :</label><input type="text" name="lastName" id="lastName" placeholder="NOM"/><p id="two"></p>
      </div>
      <div>
        <label for="age">Votre date de naissance :</label><input type="text" name="age" id="age" placeholder="jj/mm/aaaa"/><p id="three"></p>
      </div>
      <div>
        <label for="place">Votre ville de naissance :</label><input type="text" name="place" id="place" placeholder="Ville"/><p id="four"></p>
      </div>
      <div>
        <label for="job">Votre emploi :</label><input type="text" name="job" id="job" placeholder="Emploi"/><p id="five"></p>
      </div>
      <div>
        <label for="company">Votre entreprise :</label><input type="text" name="company" id="company" placeholder="Entreprise"/><p id="six"></p>
      </div>
    </form>
    <button type="button" name="button" id="button">Générer</button>
    <p id="sentence"></p>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Exercice 3</title>
  </head>
  <body>
    <h1>Formulaire d'enregistrement</h1>
    <form method="post">
      <div>
        <label for="firstName">Votre prénom :</label><input type="text" name="firstName" id="firstName" placeholder="Prénom"/><p id="one"></p>
      </div>
      <div>
        <label for="lastName">Votre nom :</label><input type="text" name="lastName" id="lastName" placeholder="Nom"/><p id="two"></p>
      </div>
      <div>
        <label for="email">Votre adresse mail :</label><input type="text" name="email" id="email" placeholder="Adresse mail"/><p id="three"></p>
      </div>
      <div>
        <label for="telNbr">Votre numéro de téléphone :</label><input type="text" name="telNbr" id="telNbr" placeholder="Numéro de tél."/><p id="four"></p>
      </div>
      <input type="submit" id="button" value="Terminer"/>
    </form>

    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
